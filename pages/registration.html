<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <title>Document</title>
   <style>
      body {
         background-color: rgb(215, 248, 253);
      }

      .header {
         background-color: lightsteelblue;
         height: 70px;
         color: #333366;
         font-size: 20px;
         text-align: center;
      }
   </style>
</head>

<body>
   <div class="header">
      <h2>Lorem ipsum dolor sit amet</h2>
   </div>
   <div class="row">
      <div class="col-6">
         <form method="post" action="/registration" class="m-3">
            <div class="mb-3">
               <label for="login" class="form-label">Login</label>
               <input type="text" name="login" class="form-control" id="login" required>
            </div>
            <div class="mb-3">
               <label for="password" class="form-label">Password</label>
               <input type="password" name="pass" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
               <label for="confirm" class="form-label">Confirm the password</label>
               <input type="password" name="confirm" class="form-control" id="confirm" required>
            </div>
            <div class="mb-3">
               <label for="email" class="form-label">Email</label>
               <input type="password" name="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </div>
</body>

</html>
